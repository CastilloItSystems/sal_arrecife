<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sal Arrecife | Una pizca de mar en su hogar</title>
    <meta name="description" content="Sal Arrecife: Producción y distribución de sal comestible fina y gruesa parrillera. Calidad superior, blancura incomparable y granumetría perfecta." />
    <meta name="geo.region" content="VE" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sal Arrecife | Calidad Superior" />
    <meta property="og:description" content="Descubre la diferencia de una sal totalmente seca, blanca y con yodo y flúor. Ideal para su hogar y negocio." />
    <meta property="og:image" content="https://salarrecife.com/og-image.jpg" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#004A77', // Marine Blue
              secondary: '#00B4D8', // Cyan Blue
              accent: '#EF4444', // Coral Red
              slate: {
                800: '#003554', // Darker Marine
                900: '#002033', // Deepest Marine
                950: '#001522', // Almost Black Blue
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'modal-in': 'modalIn 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'bubble': 'bubble 10s linear infinite',
              'wave': 'wave 25s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              modalIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              bubble: {
                '0%': { transform: 'translateY(100vh) scale(0)', opacity: '0' },
                '50%': { opacity: '0.6' },
                '100%': { transform: 'translateY(-20vh) scale(1)', opacity: '0' },
              },
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      html { scroll-behavior: smooth; }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .glass-panel-dark {
        background: rgba(0, 74, 119, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 180, 216, 0.3);
      }

      /* Bubble Container */
      .bubbles-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }
      
      .bubble-element {
        position: absolute;
        bottom: -20px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: bubble 10s linear infinite;
      }
    </style>
